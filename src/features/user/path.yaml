get:
  operationId: UserGet
  summary: Returns user's assets and his total net worth
  tags:
    - user
  security:
    - bearerAuth: []
  responses:
    200:
      description: User Info
      content:
        application/json:
          schema:
            title: User Profile
            type: object
            properties:
              title: Assets
              type: array
              items:
                $ref: schema_user_asset.yaml
              TotalNetWorth:
                type: number
                example: 400000

            required:
    default:
      $ref: ../../shared/error/schema.yaml
