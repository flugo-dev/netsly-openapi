title: Asset Profile
type: object
properties:
  Name:
    type: string
    example: BTC
  AssetType:
    type: string
    enum:
      - physical
      - digital
  IconLink:
    type: string
    example: https://example.com/icon.svg
  Description:
    type: string
    example: Bitcoin cryptocurrency
  Price:
    type: number
    format: integer
    example: 40000
required:
  - ID
  - Name
  - AssetType
  - IconLink
  - Description
  - Price
