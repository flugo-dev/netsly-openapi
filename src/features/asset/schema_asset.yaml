title: Asset Profile
type: object
properties:
  ID:
    type: string
    example: 48690945-c3f9-45b4-9045-c6bcfb898f20
  Name:
    type: string
    example: BTC
  AssetType:
    type: string
    enum:
      - physical
      - digital
  IconLink:
    type: string
    example: https://example.com/icon.svg
  Description:
    type: string
    example: Bitcoin cryptocurrency
  Price:
    type: number
    format: integer
    example: 40000
  CreatedAt:
    type: string
    format: date-time
    example: 2021-08-01T00:00:00Z
required:
  - ID
  - Name
  - AssetType
  - IconLink
  - Description
  - Price
  - CreatedAt
